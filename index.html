<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ny fontawesome -->
    <script src="https://kit.fontawesome.com/31a056169f.js" crossorigin="anonymous"></script>

    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">

        <!-- SFONDO -->
        <div id="background-top" ></div>
    
        <!-- INTERFACCIA UTENTE -->
        <div id="ui-container">
            <div id="user-interface" class="test">

                <!--  ASIDE  -->
                <aside >

                    <div id="aside-top">

                        <!-- PROFILO UTENTE -->
                        <div id="user-profile">
                            <img src="./img/avatar_io.jpg" alt="user image">
                            <strong id="user-name">Lessia McQ</strong>
                        </div>
                        <div id="user-buttons">
                            <button>
                                <i class="fa-solid fa-circle-notch"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-message"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                        <!-- FINE PROFILO UTENTE -->

                    </div>
                    <div id="aside-bottom">

                        <!-- SEZIONE NOTIFICA DESKTOP -->
                        <div id="notification">
                            <i class="fa-solid fa-bell-slash"></i>
                            <div class="description-notification">
                                <div class="description-text">Ricevi notifiche du nuovi messaggi</div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- FINE SEZIONE NOTIFICA DESKTOP -->

                        <!-- SEZIONE RICERCA -->
                        <div id="profile-search">
                            <button>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="search" 
                            placeholder="Cerca o inizia una nuova chat" 
                            v-model="searchQuery"
                            >
                        </div>
                        <!-- FINE SEZIONE RICERCA -->

                        <!-- LISTA CONTATTI -->
                        <div class="contact-list">

                            <!-- CONTATTO -->
                            <div v-for="(contact, index) in filteredContacts" 
                            class="contact-chat "
                            :class="index == activeChatIndex ? 'open' : ''"
                            @click="swapActiveChat(index)"
                            >
                                <img :src="contact.avatar" alt="">
                                <div class="contact-preview">
                                    <div class="contact-name">{{contact.name}}</div>
                                    <div class="last-mex">
                                        <div class="mex-text">Siuuuuuum</div>
                                        <div class="mex-time">12:00</div>
                                    </div>
                                </div>
                            </div>
                            <!-- FINE CONTATTO -->
                                                        
                        </div>
                        <!-- FINE LISTA CONTATTI -->
                    </div>

                </aside>
                <!--  FINE ASIDE  -->

                <!-- MAIN -->
                <main >

                    <!-- PROFILO CONTATTO -->
                    <div class="contact">
                        <div class="contact-profile">
                            <img :src="activeContactAvatar" alt="">
                            <div class="contact-info">
                                <div class="contact-name">{{ activeContactName }}</div>
                                <div class="contact-status">Ultimo accesso oggi alle: </div>
                            </div>
                        </div>
                        <div class="contact-buttons">
                            <button>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-paperclip"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                    </div>
                    <!-- FINE PROFILO CONTATTO -->

                    <!-- CHAT -->
                    <div id="chat-container">

                        <div class="chat">

                            <div class="chat-container">
                                
                                <!-- MESSAGGIO -->
                                <div v-for="actualMessage in contacts[activeChatIndex].messages" 
                                class="message"
                                :class="actualMessage.status"
                                >
                                    <div class="message-text">
                                        {{actualMessage.message}}
                                    </div>
                                    <div class="time">{{actualMessage.date}}</div>
                                </div>
                                <!-- FINE MESSAGGIO -->
                                
                            </div>
    
                        </div>
                    </div>
                    <!-- FINE CHAT -->

                    <!-- MESSAGE SENDER -->
                    <div class="message-sender">
                        <button>
                            <i class="fa-regular fa-face-smile"></i>
                        </button>
                        <input id="text-sender" type="text" 
                        placeholder="Scrivi un messaggio" 
                        @keyup.enter="sendMessage"
                        >
                        <button>
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                    </div>
                    <!-- FINE MESSAGE SENDER -->

                </main>
                <!-- FINE MAIN -->

            </div>
        </div>
        <!-- FINE INTERFACCIA UTENTE -->
    
    
        <div id="background-bottom" ></div>
        <!-- FINE SFONDO -->
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
