<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ny fontawesome -->
    <script src="https://kit.fontawesome.com/31a056169f.js" crossorigin="anonymous"></script>

    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    <div class="container">
        <div id="background-top" class="test"></div>
    
    
        <div id="ui-container">
            <div id="user-interface" class="test">

                <aside class="test">

                    <div id="aside-top">

                        <div id="user-profile">
                            <img src="./img/avatar_io.jpg" alt="user image">
                            <strong id="user-name">Lessia McQ</strong>
                        </div>
                        <div id="user-buttons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </div>
                    <div id="aside-bottom">
                        <div id="notification">
                            <i class="fa-solid fa-bell-slash"></i>
                            <div class="description-notification">
                                <div class="description-text">Ricevi notifiche du nuovi messaggi</div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div id="profile-search">
                            <button>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="search" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <div class="profile-list"></div>
                    </div>

                </aside>

                <main class="test">

                </main>

            </div>
        </div>
    
    
        <div id="background-bottom" class="test"></div>
    </div>



</body>
</html>
